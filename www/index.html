<html>
	<head>
		<title>Show me the GeoJSON</title>
		<script type="text/javascript" src="polymaps.min.js"></script>
		<script type="text/javascript" src="md5.js"></script>
		<script type="text/javascript" src="showme.js"></script>
		<link rel="stylesheet" type="text/css" href="showme.css" />
	</head>
	<body onload="showme_init('test.json');">
		<div id="map"></div>
		<div id="sidebar">
			<form onsubmit="showme_formhandler();return false;" id="loadfiles">
			<label for="fetchfile">load a document from your computer</label><br />
			<input type="file" id="fetchfile" size="40" /><br /><br />
			<label for="fetchuri">load a document from the web</label><br />
			<input type="text" id="fetchuri" size="50" /><br /><br />
			<input type="submit" value="LOAD"/>
			</form>
			<div id="extents"></div>
			<div id="properties"></div>
		</div>
	</body>
</html>
