<html>
	<head>
		<title>Show me the GeoJSON</title>
		<script type="text/javascript" src="polymaps.min.js"></script>
		<script type="text/javascript" src="md5.js"></script>
		<script type="text/javascript" src="showme.js"></script>
		<link rel="stylesheet" type="text/css" href="showme.css" />
	</head>
	<body onload="showme_init('westcoast.geojson');">
		<div id="map"></div>
		<div id="sidebar">
			<h3 id="load_header" onclick="toggle_form();">load a new document</h3>
			<div id="load_form">
			<form onsubmit="showme_formhandler();return false;">
			<label for="fetchfile">load one or more documents from your computer</label><br />
			<input type="file" id="fetchfile" size="40" multiple /><br /><br />
			<label for="fetchuri">load a document from the web</label><br />
			<input type="text" id="fetchuri" size="50" /><br /><br />
			<div id="load_buttons">
			<input type="submit" value="SHOW ME NOW!"/>
			<input type="submit" onclick="toggle_form('close'); return false;" value="OR NOT..."/>
			</div>
			</form>
			</div>
			<div id="extents"></div>
			<div id="properties"></div>
		</div>
		<div id="clipboard">
			<div id="clipblurb">
				<p>This is the <q>clipboard</q>. It displays the properties for the last feature you clicked on in this here modal dialog in case you want to copy to your computer's actual clipboard.</p>
				<p style="text-align:right;"><a onclick="showme_close_clipboard();" class="close">close the clipboard</a>
			</div>
			<div id="clipbody"></div>
		</div>
	</body>
</html>
